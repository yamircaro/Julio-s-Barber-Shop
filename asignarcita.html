<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignación de Citas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Asignación de Citas</h1>
    </header>
    <div class="topnav">
        <a href="index.html">Inicio</a>
        <a href="quienessomos.html">Quienes Somos</a>
        <a href="asignarcita.html">Asignar Cita</a>
      </div>
    <main>
        <form id="appointmentForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="date">Fecha de cita:</label>
            <input type="date" id="date" name="date" required>
            <label for="time">Hora de cita:</label>
            <input type="time" id="time" name="time" required>
            <button type="submit">Consultar Disponibilidad</button>
            <button type="button" id="cancelAppointment">Cancelar Cita</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Julio's Barber Shop</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
